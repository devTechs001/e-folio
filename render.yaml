services:
  # Frontend service
  - type: web
    name: e-folio-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_API_URL
        fromService:
          type: web
          name: e-folio-backend
          property: host
      - key: VITE_SOCKET_URL
        fromService:
          type: web
          name: e-folio-backend
          property: host

  # Backend service
  - type: web
    name: e-folio-backend
    env: node
    plan: starter
    region: oregon
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false  # Set this manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        fromService:
          type: web
          name: e-folio-frontend
          property: host

  # Database (MongoDB Atlas recommended - configure manually)
  # Or use Render's managed MongoDB
